        <figure>
          <img alt="Canvas with swirling paint has a car with a muppet smiling in the back and a stone statue driving." class="herosjourney-detail" src="../../images/heros-journey/part-2.jpg">
          <figcaption>Hero's Journey Part 2.<br>The Fool<br>Mixed media on Canvas 9" x 9"<br>Emily Schleiner, 2021</p></figcaption>
          <p><i>As a young child I would go on long road trips with one or both of my parents because they lived in separate geographic locations, with one home in California and one in Washington state. The child-like, or playful Muppet part of me, is riding in the back of the car while my (literally stone-faced) parent drives down the road. </i></p>

          <p>In this piece, a dinner plate with cutlery looms large, representing the normalcy of tension filled moments in Emily Schleiner's domesting growing up years. The statue is an ancient Assyrian stone carving.</p>
