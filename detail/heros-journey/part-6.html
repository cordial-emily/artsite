          <figcaption>Hero's Journey Part 6.<br>The Hierophant<br>Mixed media on Canvas 9" x 9"<br>Emily Schleiner, 2021</p></figcaption>
          <p><i>From a young age I felt like a country bumpkin who looked into institutions from the outside. As a child with learning disabilities, I struggled in school. In churches I felt a sense of shame. As a college student, I felt that libraries, museums, and universities were insurmoutable organizations, where opportunities for growth and participation were few. Despite the challenges, I persisted, making my most significant strides durings post graduate work. In my work as a web developer now, I'm sensitive to my own and other's feelings of belonging. </i></p>

            <p>The Hierophant card fucuses on the topic of institutions, our places in them, and our sense of belonging. In Part 6, a carved out building near Petra and a park in Seattle represent institutional buildings to Emily Schliener. With initials on her legs, the figure of Emily Schleiner is wearing overalls and stands holding a chicken in the foreground.</p>
