          <img alt="Canvas with swirling paint has patches of stars, aircraft, an ancient Greek Amazon, and a mother and a baby in the center." class="herosjourney-detail" src="../../images/heros-journey/part-1.jpg">
          <figcaption>Hero's Journey Part 1.<br>The High Priestess<br>Mixed media on Canvas 9" x 9"<br>Emily Schleiner, 2021</p></figcaption>
          <p><i>Wisdom is drawn down from above. Wisdom that I learned from my mother. We look down together.</i></p>
          <p><i>In the early years of my life (0-18), my mother imparted her love, wisdom, and aw. She was an intellectual and yet a devoted Catholic with an interest in science and feminist Marxist theory applied to studies of Early Modern literature.
            As a child, I visited the Smithsonian Air and Space museum with her, which inspired me.</i></p>
            <p>In Hero's Journey Part 1, the Greek woman warrior is an Amazon, whos fierceness reminds Emily Schleiner of her mother's unapologetic engagement with the world's uncompromising mysteries, the small Bhudda refers to Emily Schleiner's mother's tendency to meditate and live mindfully, and the astral bodies in a night sky represent the mystical puzzles that seemed to activate Emily Schleiner's mother's imagination.</p>
