          <figcaption>Hero's Journey Part 1.<br>The High Priestess<br>Mixed media on Canvas 9" x 9"<br>Emily Schleiner, 2021</p></figcaption>
          <p><i>Wisdom is drawn down from above. Wisdom that I learned from my mother. We look down together.</i></p>
          <p>In the early years of my life (0-18), my mother imparted her love, wisdom, and aw. She was an intellectual and yet a Catholic with an interest in science and feminist Marxist theory. Her specialty was Early Modern literature.
  As a child, I visited the Smithsonian Air and Space museum with her, which inspired me. In Hero's Journey Part 1, the Greek woman warrior is an Amazon, whos fierceness reminded me of my mother's unapologetic engagement with the world's uncompromising mysteries, the small Bhudda refers to her tendency to meditate and live mindfully, and the astral bodies in a night sky were the mystical puzzles that seemed to activate her imagination.</p>
